syntax = "proto3";

option csharp_namespace = "ConsoleValidator.Messages";

message User {
  int32 age = 1 [(buf.validate.field).cel = {
    id: "user.age",
    expression: "this < 18 ? 'User must be at least 18 years old': ''"
  }];
}
message Person {
  int32 age = 1;
}

message ExEvent {
  string id = 1;
}
